<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>الأسئلة غير المفهومة</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 2rem;
      background-color: #f9f9f9;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background-color: white;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 12px;
      text-align: right;
    }
    th {
      background-color: #007BFF;
      color: white;
    }
    tr:nth-child(even) {
      background-color: #f1f1f1;
    }
    h1 {
      color: #333;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>قائمة الأسئلة غير المفهومة</h1>
  <table id="questionsTable">
    <thead>
      <tr>
        <th>#</th>
        <th>السؤال</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    fetch("/get-unanswered")
      .then(response => response.json())
      .then(data => {
        const tbody = document.querySelector("tbody");
        data.forEach((item, index) => {
          const row = document.createElement("tr");
          row.innerHTML = `<td>${index + 1}</td><td>${item.question}</td>`;
          tbody.appendChild(row);
        });
      });
  </script>
</body>
</html>
