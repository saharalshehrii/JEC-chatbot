<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>تقييمات العملاء</title>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 2rem;
      direction: rtl;
    }
    h1 {
      text-align: center;
      color: #1a237e;
    }
    .feedback {
      background: #fff;
      padding: 1rem;
      margin: 1rem auto;
      max-width: 700px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .feedback .session {
      font-weight: bold;
      margin-bottom: 0.5rem;
    }
    .feedback .rating {
      color: #fbc02d;
      margin-bottom: 0.5rem;
    }
    .feedback .comment {
      color: #444;
    }
    .back-link {
      text-align: center;
      margin-bottom: 2rem;
    }
    .back-link a {
      text-decoration: none;
      color: #1e88e5;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>⭐ تقييمات العملاء</h1>
  <div class="back-link">
    <a href="/static/index.html">⬅️ العودة للمحادثة</a>
  </div>
  <div id="feedbackContainer"></div>

  <script>
    async function loadFeedbacks() {
      try {
        const res = await fetch('/feedbacks');
        const data = await res.json();
        const container = document.getElementById('feedbackContainer');
        container.innerHTML = '';

        if (data.length === 0) {
          container.innerHTML = '<p style="text-align:center;">لا توجد تقييمات حتى الآن.</p>';
          return;
        }

        data.forEach(item => {
          container.innerHTML += `
            <div class="feedback">
              <div class="session">📁 الجلسة: ${item.session_id}</div>
              <div class="rating">⭐ التقييم: ${item.rating} / 5</div>
              <div class="comment">💬 التعليق: ${item.comment}</div>
            </div>
          `;
        });
      } catch (err) {
        alert('حدث خطأ أثناء تحميل التقييمات');
      }
    }

    loadFeedbacks();
  </script>
</body>
</html>
